exclude: |
    (?x)^(
        doc/.*|
        bin/.*
    )$
default_language_version:
  python: python3.8
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: debug-statements
        exclude: |
          (?x)^(
              aesara/breakpoint\.py|
              aesara/graph/op\.py|
              aesara/compile/nanguardmode\.py|
              aesara/graph/rewriting/basic\.py|
              aesara/tensor/var\.py|
          )$
      - id: check-merge-conflict
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
    - id: pyupgrade
      args: ["--py38-plus"]
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/humitos/mirrors-autoflake.git
    rev: v1.1
    hooks:
      - id: autoflake
        exclude: |
          (?x)^(
              .*/?__init__\.py|
              aesara/graph/toolbox\.py|
              aesara/link/jax/jax_dispatch\.py|
              aesara/link/jax/jax_linker\.py|
              aesara/scalar/basic_scipy\.py|
              aesara/tensor/linalg\.py
          )$
        args: ['--in-place', '--remove-all-unused-imports', '--remove-unused-variable']
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        additional_dependencies:
        - numpy>=1.20,<2.0.0
        - types-filelock
        - types-setuptools
